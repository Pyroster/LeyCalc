<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora Leyendas</title>
	    <link href="LeyCalc.css" rel="stylesheet" type="text/css">
  </head>
  <body>

<!--- calculadora leyendas --->
<div class="leycalc">

  
  <div class="scrnframe">

    <div id="lychdr">Conversor/Porcentaje</div>
    <label class="scrhdr"><input type="text" class="scrn" id="porscrn" value="0" size="5">
    </label>

    <label class="scrhdr"><input type="text" class="scrn2" id="pdesscrn" value="0" size="5">
    </label>
    <div id="lychdr2">Calculadora/PDesarrollo</div>

  </div>
  
  <div class="keypad">

  <div class="keys">
    <button class="clcbtn" type="button" value="7">7</button>
    <button class="clcbtn" type="button" value="8">8</button>
    <button class="clcbtn" type="button" value="9">9</button>
    <button class="clcbtn" type="button" value="4">4</button>
    <button class="clcbtn" type="button" value="5">5</button>
    <button class="clcbtn" type="button" value="6">6</button>
    <button class="clcbtn" type="button" value="1">1</button>
    <button class="clcbtn" type="button" value="2">2</button>
    <button class="clcbtn" type="button" value="3">3</button>
    <button class="clcbtn" type="button" id="decimal" value=".">.</button>
    <button class="clcbtn" type="button" value="0">0</button>
    <button class="equal" type="button" value="=" id="equal">=</button>
  </div>

  <div class="opkeys">
    <button class="opbtn" type="button" value="+">+</button>
    <button class="opbtn" type="button" value="-">-</button>
    <button class="opbtn" type="button" value="*">X</button>
    <button class="opbtn" type="button" value="/">/</button>
  </div>

      <div class="convres">
    <button type="button" class="convert" id="convert" value="convert">Conv</button>
    <button type="button" class="all-clear" value="all-clear" id="all-clear">Reset</button>
  </div>
    
  </div>

</div>
   <script src="LeyCalc.js"></script>	
 </body>
</html>
